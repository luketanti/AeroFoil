{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="col-sm-4">

            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <picture>
                            <source
                                type="image/webp"
                                srcset="
                                    {{ url_for('static', filename='banner-200.webp') }} 200w,
                                    {{ url_for('static', filename='banner-400.webp') }} 400w,
                                    {{ url_for('static', filename='banner-800.webp') }} 800w,
                                    {{ url_for('static', filename='banner-1211.webp') }} 1211w
                                "
                                sizes="(max-width: 576px) 90vw, 520px">
                            <img
                                src="{{ url_for('static', filename='banner-800.png') }}"
                                srcset="
                                    {{ url_for('static', filename='banner-200.png') }} 200w,
                                    {{ url_for('static', filename='banner-400.png') }} 400w,
                                    {{ url_for('static', filename='banner-800.png') }} 800w,
                                    {{ url_for('static', filename='banner-1211.png') }} 1211w
                                "
                                sizes="(max-width: 576px) 90vw, 520px"
                                width="1211"
                                height="328"
                                alt="AeroFoil banner"
                                loading="eager"
                                decoding="sync"
                                fetchpriority="high"
                                class="img-fluid rounded w-100"
                                style="max-height: 140px; object-fit: cover;">
                        </picture>
                    </div>
                    <h5 class="card-title">Login</h5>


                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input class="form-control" name="user" id="exampleInputEmail1" placeholder="User"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
